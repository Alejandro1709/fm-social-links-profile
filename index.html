<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="profile-card">
      <header class="profile-card__header">
        <img
          class="profile-img"
          src="/assets/images/avatar-jessica.jpeg"
          alt="jessica"
        />
        <div class="bio">
          <h2>Jessica Srowman</h2>
          <strong class="location">London, United Kingdom</strong>
        </div>

        <p class="slogan">"Front-end developer and avid reader."</p>
      </header>

      <ul class="profile-card__links">
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </article>
  </body>
</html>
